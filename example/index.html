<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Picturebox Example</title>
  <script src="../libs/jquery/jquery.js"></script>
  <link rel="stylesheet" href="../dist/picturebox.css" media="screen">
  <link rel="stylesheet" href="example.css" media="screen">
  <script src="../src/picturebox.js"></script>
</head>
<body>
  <div class="clearfix">
    <div class="right">
      <h1 style="width: 400px">PictureBox example</h1>
      <p style="border:1px solid #e0e0e0;background-color:#f2f2f2;">
        $('.picturebox').pictureBox();
      </p>
    </div>
    <div class="left" style="background-color:#CCC;">
      <div class="picture-box" id="picture-box" data-animation="500" data-number="2">
        <div class="viewport"></div>
        <div class="pictures">
          <ol>
            <li data-thumb="images/s1.jpg" data-src="http://farm4.staticflickr.com/3808/9916080243_d7b57af563_h.jpg"></li>
            <li data-thumb="images/s2.jpg" data-src="http://farm4.staticflickr.com/3678/9946866823_93b850aef8_b.jpg"></li>
            <li data-thumb="images/s3.jpg" data-src="http://farm4.staticflickr.com/3808/9947023173_3392dc1d8d_b.jpg"></li>
            <li data-thumb="images/s4.jpg" data-src="http://farm8.staticflickr.com/7399/9951988363_4786e38287_b.jpg"></li>
            <li data-thumb="images/s5.jpg" data-src="http://farm3.staticflickr.com/2851/9950415435_5cdd31df57_k.jpg"></li>
            <li data-thumb="images/s6.jpg" data-src="http://farm8.staticflickr.com/7344/9947494155_39e885f9a5_k.jpg"></li>
          </ol>
        </div>
        <div class="toolbar">
          <a class="prev" href="#picture-box" data-slide="prev"></a>
          <a class="next" href="#picture-box" data-slide="next"></a>
          <a class="zoom" href="#picture-box" data-zoom="in"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
